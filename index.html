<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Notes</title>
    <!-- Load AI Engine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

    <style>
        /* Minimalist Google Keep / Apple Notes Vibe */
        :root {
            --bg-color: #ffffff;
            --toolbar: #f8f9fa;
            --text-idle: #202124;
            --text-active: #5f6368; /* Subtle change when listening */
        }

        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            touch-action: none;
        }

        /* HEADER */
        .header {
            height: 60px;
            background: var(--toolbar);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            box-shadow: 0 0 4px rgba(0,0,0,0.1);
            z-index: 10;
        }

        /* The Secret Switch */
        .title {
            font-size: 20px;
            font-weight: 500;
            color: var(--text-idle);
            padding: 10px 20px;
            transition: color 0.3s;
            user-select: none;
        }

        .icon { font-size: 24px; color: #5f6368; }

        /* CANVAS AREA */
        #canvas-wrapper {
            flex: 1;
            position: relative;
            background: white;
            /* Optional: Dot grid pattern for realism */
            background-image: radial-gradient(#e0e0e0 1px, transparent 1px);
            background-size: 24px 24px;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            position: relative;
            z-index: 2; /* Drawing sits ON TOP of the card */
        }

        /* THE CARD */
        #reveal-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-6deg) scale(0.85);
            width: 220px;
            opacity: 0;
            transition: opacity 2s ease-in; /* Slow, spooky fade */
            pointer-events: none;
            z-index: 1; /* Sits BEHIND the drawings */
            filter: contrast(1.1) sepia(0.2); /* Blends with paper */
        }

        #reveal-card.show {
            opacity: 0.95;
        }

        /* Loading Indicator (Hidden after load) */
        #loader {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #ccc;
            pointer-events: none;
        }

        /* FOOTER */
        .footer {
            height: 50px;
            border-top: 1px solid #eee;
            background: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .tool { opacity: 0.6; font-size: 20px; }
        .tool.active { opacity: 1; color: #1a73e8; }

    </style>
</head>
<body>

    <div class="header">
        <span class="icon">‚ò∞</span>
        <!-- SECRET BUTTON -->
        <span class="title" id="secret-btn">Notes</span>
        <span class="icon">‚ãÆ</span>
    </div>

    <div id="canvas-wrapper">
        <canvas id="paint-canvas"></canvas>
        <!-- CHANGE THE CARD URL HERE IF NEEDED -->
        <img id="reveal-card" src="https://deckofcardsapi.com/static/img/3H.png">
        <div id="loader">Loading Magic...</div>
    </div>

    <div class="footer">
        <span class="tool active">‚úé</span>
        <span class="tool">‚å´</span>
        <span class="tool" onclick="clearCanvas()">üóëÔ∏è</span>
    </div>

    <script>
        // --- 1. MAGIC SETTINGS ---
        const TRIGGER_WORD = 'yes'; 
        const CONFIDENCE_THRESHOLD = 0.80; // High confidence because you have earbuds
        
        const titleBtn = document.getElementById('secret-btn');
        const loader = document.getElementById('loader');
        let recognizer;
        let isAIReady = false;
        let isListening = false;

        // --- 2. INITIALIZE AI ---
        async function initAI() {
            try {
                recognizer = speechCommands.create('BROWSER_FFT');
                await recognizer.ensureModelLoaded();
                isAIReady = true;
                loader.style.display = 'none';
                console.log("Magic Ready");
            } catch (e) {
                loader.innerText = "Error: Refresh Page";
                loader.style.color = "red";
            }
        }
        initAI();

        // --- 3. THE TOGGLE (Stealth Mode) ---
        titleBtn.addEventListener('click', () => {
            if (!isAIReady) return;

            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        });

        function startListening() {
            if(isListening) return;
            isListening = true;
            
            // Visual Cue for YOU (Dark Grey)
            titleBtn.style.color = "#5f6368"; 

            recognizer.listen(result => {
                const words = recognizer.wordLabels();
                const scores = result.scores;
                
                // Get score for "YES"
                const wordIndex = words.indexOf(TRIGGER_WORD);
                const score = scores[wordIndex];

                if (score > CONFIDENCE_THRESHOLD) {
                    reveal();
                }

            }, {
                includeSpectrogram: false,
                probabilityThreshold: 0.00,
                invokeCallbackOnNoiseAndUnknown: true,
                overlapFactor: 0.50 
            });
        }

        function stopListening() {
            if(isListening) {
                recognizer.stopListening();
                isListening = false;
                // Visual Cue Reset (Black)
                titleBtn.style.color = "#202124"; 
            }
        }

        function reveal() {
            document.getElementById('reveal-card').classList.add('show');
            stopListening(); // Stop immediately so it doesn't trigger again
        }

        // --- 4. DRAWING CANVAS LOGIC ---
        const canvas = document.getElementById('paint-canvas');
        const ctx = canvas.getContext('2d');
        const wrapper = document.getElementById('canvas-wrapper');

        function resize() {
            canvas.width = wrapper.clientWidth;
            canvas.height = wrapper.clientHeight;
        }
        window.onresize = resize;
        setTimeout(resize, 100);

        // Drawing Event Handlers
        let painting = false;
        function startDraw(e) { painting = true; draw(e); }
        function endDraw() { painting = false; ctx.beginPath(); }
        function draw(e) {
            if (!painting) return;
            e.preventDefault(); // Important for phone scrolling
            const touch = e.touches ? e.touches[0] : e;
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            ctx.lineWidth = 2; // Thin pen style
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#202124';

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        canvas.addEventListener('touchstart', startDraw);
        canvas.addEventListener('touchend', endDraw);
        canvas.addEventListener('touchmove', draw);
        // Mouse support for testing
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mouseup', endDraw);
        canvas.addEventListener('mousemove', draw);

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Hide card too if you want to reset
            document.getElementById('reveal-card').classList.remove('show');
        }

    </script>
</body>
</html>
