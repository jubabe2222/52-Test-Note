<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Notes</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overscroll-behavior: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none; 
        }
        #canvas-container {
            background-image: radial-gradient(#d4c5b0 1.5px, transparent 1.5px);
            background-size: 24px 24px;
        }
        #start-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #FDF2E3;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #manual-modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 10000;
            align-items: center; justify-content: center;
            overflow-y: auto;
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col bg-[#FDF2E3] text-[#252525] font-sans overflow-hidden">

    <!-- START SCREEN -->
    <div id="start-overlay">
        <div class="text-2xl font-bold text-gray-800 mb-4">Samsung Notes</div>
        <button id="btn-start" class="px-8 py-3 bg-[#252525] text-white rounded-full text-lg shadow-lg active:scale-95 transition-transform">
            Tap to Start
        </button>
        <div class="mt-8 text-xs text-gray-500 max-w-[200px] text-center">
            Diagnostics Mode Active.<br>Tap "Title" 3x for Logs.
        </div>
    </div>

    <!-- MANUAL SELECTOR & DEBUG REPORT -->
    <div id="manual-modal">
        <div class="bg-white p-4 rounded-lg w-11/12 max-w-sm max-h-[90vh] overflow-y-auto">
            <h2 class="text-lg font-bold mb-2">Manual Override</h2>
            
            <!-- Manual Controls -->
            <div class="grid grid-cols-4 gap-2 mb-4">
                <button onclick="manualVal(1)" class="p-2 bg-gray-200 rounded">A</button>
                <button onclick="manualVal(2)" class="p-2 bg-gray-200 rounded">2</button>
                <button onclick="manualVal(3)" class="p-2 bg-gray-200 rounded">3</button>
                <button onclick="manualVal(4)" class="p-2 bg-gray-200 rounded">4</button>
                <button onclick="manualVal(5)" class="p-2 bg-gray-200 rounded">5</button>
                <button onclick="manualVal(6)" class="p-2 bg-gray-200 rounded">6</button>
                <button onclick="manualVal(7)" class="p-2 bg-gray-200 rounded">7</button>
                <button onclick="manualVal(8)" class="p-2 bg-gray-200 rounded">8</button>
                <button onclick="manualVal(9)" class="p-2 bg-gray-200 rounded">9</button>
                <button onclick="manualVal(10)" class="p-2 bg-gray-200 rounded">10</button>
                <button onclick="manualVal(11)" class="p-2 bg-gray-200 rounded">J</button>
                <button onclick="manualVal(12)" class="p-2 bg-gray-200 rounded">Q</button>
                <button onclick="manualVal(13)" class="p-2 bg-gray-200 rounded">K</button>
            </div>
            <div class="grid grid-cols-4 gap-2 mb-6">
                <button onclick="manualSuit('hearts')" class="p-2 bg-red-100 text-red-600 rounded">♥</button>
                <button onclick="manualSuit('diamonds')" class="p-2 bg-red-100 text-red-600 rounded">♦</button>
                <button onclick="manualSuit('clubs')" class="p-2 bg-gray-200 rounded">♣</button>
                <button onclick="manualSuit('spades')" class="p-2 bg-gray-200 rounded">♠</button>
            </div>

            <hr class="border-gray-300 mb-4">

            <!-- DEBUG REPORT AREA -->
            <h2 class="text-lg font-bold mb-2 text-red-600">System Log</h2>
            <textarea id="log-output" class="w-full h-32 text-xs font-mono bg-gray-100 p-2 border rounded mb-2" readonly></textarea>
            <button onclick="copyLog()" class="w-full py-2 bg-gray-800 text-white rounded mb-2">Copy Report</button>
            
            <button onclick="closeManual()" class="w-full py-2 border rounded text-gray-500">Close</button>
        </div>
    </div>

    <!-- HEADER -->
    <div class="flex items-center justify-between px-4 py-3 bg-[#FDF2E3] z-10 select-none">
        <div class="flex items-center space-x-4">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"></path></svg>
            <h1 id="app-title" class="text-xl font-medium text-gray-800 tracking-tight active:opacity-50">Title</h1>
        </div>
        <div class="flex items-center space-x-6 text-gray-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg>
        </div>
    </div>

    <!-- CANVAS AREA -->
    <div id="canvas-container" class="flex-1 relative w-full h-full cursor-crosshair">
        <canvas id="drawing-canvas" class="absolute top-0 left-0 touch-none"></canvas>
        <div id="status-dot" class="absolute top-2 left-2 w-2 h-2 rounded-full bg-gray-300 pointer-events-none"></div>
        <div id="debug-text" class="absolute top-5 left-2 text-[10px] text-gray-500 pointer-events-none max-w-[250px] font-mono bg-white/80 p-1 rounded border border-gray-200">
            Status: Idle
        </div>
    </div>

    <!-- FOOTER -->
    <div class="h-16 bg-[#FDF2E3] border-t border-[#e8dac5] flex items-center justify-between px-2 pb-2 select-none z-10">
        <div class="flex items-center space-x-1">
            <button id="btn-pen" class="p-2 rounded-lg bg-[#252525] text-white transition-colors">
                <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M12 19l7-7 3 3-7 7-3-3z"></path><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path></svg>
            </button>
            <button id="btn-eraser" class="p-2 rounded-lg text-gray-800 transition-colors">
                <div class="w-5 h-5 border-2 border-current rounded-full"></div>
            </button>
        </div>
        <div class="flex items-center space-x-4 text-gray-600">
            <svg class="w-5 h-5" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle></svg>
        </div>
        <div class="flex items-center space-x-3 text-gray-600">
            <button id="btn-undo">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>
            </button>
        </div>
    </div>

    <script>
        // --- FLIGHT RECORDER ---
        let systemLog = [];
        function log(msg) {
            const time = new Date().toISOString().split('T')[1].slice(0,8);
            const entry = `[${time}] ${msg}`;
            systemLog.push(entry);
            console.log(entry);
            
            // Keep log valid size
            if(systemLog.length > 50) systemLog.shift();
            
            // Update UI if open
            const logBox = document.getElementById('log-output');
            if(logBox) logBox.value = systemLog.join('\n');
        }

        function copyLog() {
            const logBox = document.getElementById('log-output');
            logBox.select();
            document.execCommand('copy');
            alert("Report Copied! Paste it in the chat.");
        }

        // Init Log
        log("App Init v3.0");
        log("UA: " + navigator.userAgent);
        const hasSpeech = !!(window.SpeechRecognition || window.webkitSpeechRecognition);
        log("Speech API Support: " + hasSpeech);

        // --- CONFIG ---
        const VALUE_MAP = {'ace':1,'one':1,'won':1,'two':2,'to':2,'2':2,'three':3,'tree':3,'3':3,'four':4,'for':4,'4':4,'five':5,'5':5,'six':6,'6':6,'seven':7,'7':7,'eight':8,'ate':8,'8':8,'nine':9,'9':9,'ten':10,'tin':10,'10':10,'jack':11,'11':11,'queen':12,'12':12,'king':13,'13':13};
        const SUIT_MAP = {'heart':'hearts','hearts':'hearts','diamond':'diamonds','diamonds':'diamonds','club':'clubs','clubs':'clubs','spade':'spades','spades':'spades'};

        // --- STATE ---
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        const debugText = document.getElementById('debug-text');
        const statusDot = document.getElementById('status-dot');
        
        let recognition;
        let isDrawing = false;
        let tool = 'pen';
        let history = [];
        let historyStep = -1;
        let hasTriggered = false;
        let mVal = null;

        // --- INIT ---
        document.getElementById('btn-start').addEventListener('click', async () => {
            log("User Tapped Start");
            try {
                if (document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen();
                else if (document.documentElement.webkitRequestFullscreen) await document.documentElement.webkitRequestFullscreen();
            } catch(e){ log("Fullscreen Error: " + e.message); }

            document.getElementById('start-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('start-overlay').style.display = 'none', 500);
            initSpeech();
        });

        // --- MANUAL OVERRIDE ---
        let titleClicks = 0;
        document.getElementById('app-title').addEventListener('click', () => {
            titleClicks++;
            if (titleClicks === 3) {
                log("Opening Manual/Debug Menu");
                document.getElementById('manual-modal').style.display = 'flex';
                // Refresh log view
                document.getElementById('log-output').value = systemLog.join('\n');
                titleClicks = 0;
            }
            setTimeout(() => titleClicks = 0, 1000);
        });
        function manualVal(v) { mVal = v; log("Manual Val: "+v); }
        function manualSuit(s) {
            log("Manual Suit: "+s);
            if (mVal) {
                document.getElementById('manual-modal').style.display = 'none';
                revealCardDirect(mVal, s);
            }
        }
        function closeManual() { document.getElementById('manual-modal').style.display = 'none'; }

        // --- SPEECH ---
        function initSpeech() {
            const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SR) {
                log("CRITICAL: API Missing");
                debugText.textContent = "Error: API Not Supported";
                return;
            }

            if (recognition) { try { recognition.abort(); } catch(e){} }

            recognition = new SR();
            recognition.continuous = false; // Android stability
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            recognition.onstart = () => { 
                log("Speech: onstart");
                statusDot.className = "absolute top-2 left-2 w-2 h-2 rounded-full bg-red-500 animate-pulse";
                debugText.textContent = "Status: Listening...";
            };
            
            recognition.onsoundstart = () => {
                 if (!debugText.textContent.includes("Heard")) {
                     debugText.textContent = "Status: Hearing Sound...";
                 }
            };

            recognition.onerror = (e) => {
                log("Speech Err: " + e.error);
                debugText.textContent = "Error: " + e.error;
                if (e.error === 'not-allowed') {
                    statusDot.className = "absolute top-2 left-2 w-2 h-2 rounded-full bg-black";
                }
            };

            recognition.onend = () => {
                log("Speech: onend");
                statusDot.className = "absolute top-2 left-2 w-2 h-2 rounded-full bg-orange-300";
                if(!hasTriggered) {
                    setTimeout(() => { 
                        log("Attempting Restart...");
                        try{recognition.start()}catch(e){ log("Restart Fail: "+e.message); } 
                    }, 200);
                }
            };

            recognition.onresult = (e) => {
                let t = e.results[0][0].transcript.toLowerCase();
                // Only log if it's a final result or changed significantly to avoid spam
                if(e.results[0].isFinal) log("Result (Final): " + t);
                
                debugText.textContent = `Heard: "${t}"`;
                processCode(t);
            };

            try { 
                recognition.start(); 
                log("recognition.start() called");
            } catch(e){ log("Start Exception: "+e.message); }
        }

        function processCode(text) {
            if (hasTriggered) return;
            const words = text.split(/[^a-z0-9]+/); 
            let val = null, suit = null;
            words.forEach(w => {
                if(VALUE_MAP[w]) val = VALUE_MAP[w];
                if(SUIT_MAP[w]) suit = SUIT_MAP[w];
            });

            if (val && suit) {
                log(`MATCH FOUND: ${val} of ${suit}`);
                hasTriggered = true;
                debugText.textContent = `MATCH: ${val} of ${suit}`;
                debugText.style.color = "green";
                if(recognition) recognition.stop();
                revealCard(val, suit);
            }
        }

        function revealCard(tVal, tSuit) {
            let rVal = tVal + 2; if(rVal > 13) rVal -= 13;
            let rSuit = '';
            if(tSuit==='hearts') rSuit='diamonds'; else if(tSuit==='diamonds') rSuit='hearts';
            else if(tSuit==='clubs') rSuit='spades'; else if(tSuit==='spades') rSuit='clubs';
            drawFinalCard(rVal, rSuit);
        }

        function revealCardDirect(val, suit) { drawFinalCard(val, suit); }

        function drawFinalCard(val, suit) {
            log(`Drawing: ${val} of ${suit}`);
            const faceMap = {1:'ace',11:'jack',12:'queen',13:'king'};
            const vStr = faceMap[val]||val;
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = `https://raw.githubusercontent.com/hayeah/playing-cards-assets/master/png/${vStr}_of_${suit}.png`;
            img.onload = () => {
                log("Img Loaded. Render.");
                ctx.clearRect(0,0,canvas.width,canvas.height);
                const w=250, h=363;
                const x=(canvas.width-w)/2, y=(canvas.height-h)/2;
                ctx.save(); ctx.translate(x+w/2, y+h/2);
                ctx.rotate((Math.random()-0.5)*0.15);
                ctx.drawImage(img, -w/2, -h/2, w, h);
                ctx.restore();
                saveHistory();
            };
            img.onerror = () => log("Img Load Failed!");
        }

        // --- DRAWING ---
        function resize() {
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = canvas.parentElement.offsetHeight;
            ctx.lineCap = 'round'; ctx.lineJoin = 'round'; ctx.lineWidth = 3; ctx.strokeStyle = '#252525';
        }
        window.addEventListener('resize', resize);
        setTimeout(resize, 100);

        function getPos(e) {
            const r = canvas.getBoundingClientRect();
            let x, y;
            if(e.changedTouches) { x=e.changedTouches[0].clientX; y=e.changedTouches[0].clientY; }
            else { x=e.clientX; y=e.clientY; }
            return {x: x-r.left, y: y-r.top};
        }
        function start(e) { isDrawing = true; const p=getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); }
        function move(e) { 
            if(!isDrawing) return; const p=getPos(e);
            if(tool==='eraser'){ ctx.globalCompositeOperation='destination-out'; ctx.lineWidth=20; }
            else { ctx.globalCompositeOperation='source-over'; ctx.lineWidth=3; }
            ctx.lineTo(p.x, p.y); ctx.stroke();
        }
        function end() { if(isDrawing){ isDrawing=false; saveHistory(); } }
        canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', move); canvas.addEventListener('mouseup', end);
        canvas.addEventListener('touchstart', start, {passive:false}); canvas.addEventListener('touchmove', move, {passive:false}); canvas.addEventListener('touchend', end);

        // --- UI ---
        function saveHistory() {
            if(historyStep < history.length-1) history = history.slice(0, historyStep+1);
            history.push(canvas.toDataURL()); historyStep++;
        }
        document.getElementById('btn-undo').onclick = () => {
            if(historyStep>0) { historyStep--; const i=new Image(); i.src=history[historyStep]; i.onload=()=>{ctx.clearRect(0,0,canvas.width,canvas.height); ctx.drawImage(i,0,0);} }
            else { ctx.clearRect(0,0,canvas.width,canvas.height); historyStep=-1; }
        };
        document.getElementById('btn-pen').onclick = () => { tool='pen'; document.getElementById('btn-pen').classList.add('bg-[#252525]','text-white'); document.getElementById('btn-eraser').classList.remove('bg-[#252525]','text-white'); };
        document.getElementById('btn-eraser').onclick = () => { tool='eraser'; document.getElementById('btn-eraser').classList.add('bg-[#252525]','text-white'); document.getElementById('btn-pen').classList.remove('bg-[#252525]','text-white'); };
    </script>
</body>
</html>
