<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Google API Tester</title>
    <style>
        body { background: #f0f2f5; font-family: sans-serif; padding: 20px; text-align: center; }
        
        /* THE VISUALIZERS */
        .status-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .signal-light {
            width: 20px; height: 20px; border-radius: 50%;
            background: #ccc; margin: 0 auto 10px auto;
            transition: all 0.2s;
        }
        .signal-light.on { background: #34a853; box-shadow: 0 0 10px #34a853; } /* Green */
        
        #transcript-box {
            font-size: 24px; font-weight: bold; color: #333; min-height: 40px;
            border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 10px;
        }
        
        .confidence-meter {
            height: 10px; background: #e0e0e0; border-radius: 5px; overflow: hidden;
            width: 100%; max-width: 300px; margin: 0 auto;
        }
        .confidence-fill {
            height: 100%; width: 0%; background: #1a73e8; transition: width 0.3s;
        }

        .log {
            font-family: monospace; font-size: 12px; text-align: left;
            background: #111; color: #0f0; padding: 10px;
            height: 200px; overflow-y: scroll; border-radius: 8px;
        }

        button {
            padding: 15px 30px; font-size: 18px; background: #1a73e8; color: white;
            border: none; border-radius: 50px; margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h2>Google API + Earbuds Test</h2>
    
    <div class="status-box">
        <div class="signal-light" id="gate-light"></div>
        <div style="font-size: 12px; color: #666; margin-bottom: 10px;">GATE KEEPER (VAD)</div>
        
        <div id="transcript-box">...</div>
        
        <div class="confidence-meter">
            <div class="confidence-fill" id="conf-bar"></div>
        </div>
        <div id="conf-text" style="font-size:12px; margin-top:5px; color:#666;">Confidence: 0%</div>
    </div>

    <button id="btn">Start Mic</button>
    
    <div class="log" id="log"></div>

    <script>
        const logBox = document.getElementById('log');
        const transcriptBox = document.getElementById('transcript-box');
        const confBar = document.getElementById('conf-bar');
        const confText = document.getElementById('conf-text');
        const gateLight = document.getElementById('gate-light');
        const btn = document.getElementById('btn');

        function log(msg) {
            const div = document.createElement('div');
            div.innerText = `> ${msg}`;
            logBox.appendChild(div);
            logBox.scrollTop = logBox.scrollHeight;
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        let isListening = false;

        if (!SpeechRecognition) {
            log("âŒ Web Speech API NOT supported.");
        } else {
            recognition = new SpeechRecognition();
            recognition.continuous = true;     // Keep listening
            recognition.interimResults = true; // Show results as you speak
            recognition.lang = 'en-US';

            // --- THE GATEKEEPER EVENTS ---
            
            // 1. Hardware connection
            recognition.onstart = () => {
                log("Mic Hardware OPEN");
                btn.innerText = "Stop Mic";
                btn.style.backgroundColor = "#d93025";
            };

            // 2. Sound Detection (Any noise)
            recognition.onsoundstart = () => {
                // Note: Not all browsers fire this reliably
                // log("Sound Detected..."); 
            };

            // 3. SPEECH Detection (The "Gate" opens)
            recognition.onspeechstart = () => {
                log("ðŸ—£ï¸ VAD Triggered: Speech Detected!");
                gateLight.classList.add('on'); // Green Light
            };

            recognition.onspeechend = () => {
                log("Silence Detected (Gate Closing)");
                gateLight.classList.remove('on');
            };

            recognition.onresult = (event) => {
                const results = event.results;
                const lastIdx = results.length - 1;
                const result = results[lastIdx];
                const text = result[0].transcript;
                const isFinal = result.isFinal;
                const confidence = result[0].confidence;

                // Update Text
                transcriptBox.innerText = `"${text}"`;
                transcriptBox.style.color = isFinal ? "#000" : "#999"; // Grey = Guessing, Black = Final

                // Update Confidence (Only relevant on Final results usually)
                if (confidence) {
                    const pct = (confidence * 100).toFixed(1) + "%";
                    confBar.style.width = pct;
                    confText.innerText = `Confidence: ${pct}`;
                    
                    if(isFinal) log(`âœ… FINAL: "${text}" (${pct})`);
                }
            };

            recognition.onerror = (event) => {
                log(`âš ï¸ Error: ${event.error}`);
                if (event.error === 'no-speech') {
                    log("Did not hear anything. Check Mic.");
                }
                gateLight.classList.remove('on');
            };

            recognition.onend = () => {
                log("Session Ended.");
                isListening = false;
                btn.innerText = "Start Mic";
                btn.style.backgroundColor = "#1a73e8";
                gateLight.classList.remove('on');
            };
        }

        btn.addEventListener('click', () => {
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
                isListening = true;
                log("--- Starting Session ---");
            }
        });

    </script>
</body>
</html>
